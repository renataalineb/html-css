<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir.<br>
    Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag de <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img src>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <source>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <u>>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
