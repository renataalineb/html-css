<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* o estilo será soberano sob a
        configuração em html*/
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
         <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>  
        </iframe>
    para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
         <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">
        <a href="https://www.gustavoguanabara.github.io" target="_blank">no GitHub</a>
         </iframe>
          também é bem legal!
        </p>
</body>
</html>
